<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ECECEC;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .form-container {
            max-width: 80%; /* Adjust as needed */
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            text-decoration: underline;
            color: #474787;
        }
        input[type="text"],
        input[type="password"],
        button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            background-color: #2C2C54;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3d3d65;
        }
        button:active{
            background-color: #1b1b43;
        }
        @media screen and (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
        footer{
            text-align: center;
            background-color: #2C2C54;
            color: white;
            padding: 10px;
            margin: auto 0 0 0;
        }

        Div{
            margin: 10px auto;
            padding: 10px;
            width: 90vw;
            height: fit-content;
            background-color: #474787;
            border-radius: 5px;
        }

    </style>
    <title>Login/Signup Form</title>

</head>
<body>
    <div class="form-container">
        <form id="login-form" class="form">
            <h2>Login</h2>
            <input type="text" id="Email" placeholder="Email adress" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <hr>

        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="First-Name" placeholder="Name" required>
            <input type="text" id="Last-Name" placeholder="Surname" required>
            <input type="text" id="Cellphone-number" placeholder="Cellphone number" required>
            <input type="text" id="new-email" placeholder="Email adress" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <Footer>
        copyright &copy; RealHome Real Estate
    </Footer>

    <script type="module" src="Signinup.js"></script>
</body>
</html>
